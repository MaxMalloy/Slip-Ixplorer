<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5deb3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }

        .logo-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .contact-info {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo Container -->
    <div class="logo-container">
        <a href="/dashboard">
            <img src="/assets/photos/IxPlorer.jpg" alt="IxPlorer Logo">
        </a>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
        <p>If you have any questions, feel free to <a href="mailto:ixplorer.com@gmail.com">email us</a>.</p>
    </div>

</body>
</html>
