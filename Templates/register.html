<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5deb3; /* Tan background for the page */
            position: relative;
        }

        /* Logo Container */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center; /* Align image and text in a row */
            gap: 10px; /* Add spacing between image and text */
        }

        /* Logo Image */
        .logo-container img {
            height: 120px;
            width: 120px;
            object-fit: contain;
        }

        /* Slip Ixplorer Text (Matches Dashboard) */
        .logo-text {
            font-size: 2em; /* Match font size from dashboard */
            color: silver; /* Silver text */
            font-weight: bold;
            text-shadow: 
                -1px -1px 0 black, /* Top left shadow */
                 1px -1px 0 black, /* Top right shadow */
                -1px  1px 0 black, /* Bottom left shadow */
                 1px  1px 0 black; /* Bottom right shadow */
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.95); /* White overlay for readability */
            padding: 6rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px; /* Set width to 400px */
        }

        h1 {
            margin-bottom: 20px;
            color: #333; /* Darker text color for readability */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 300px;
            margin: 15px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .checkbox-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .checkbox-container a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF; /* Dodger Blue */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #007ACC; /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>

    <!-- Logo and Text Container -->
    <div class="logo-container">
        <img src="/assets/photos/ixplorer.jpg" alt="ixplorer Logo">
        <span class="logo-text">Slip Ixplorer</span>
    </div>

    <!-- Registration Form -->
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm" action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="confirm_username">Confirm Username:</label>
            <input type="text" id="confirm_username" name="confirm_username" required>
            <p id="usernameError" class="error-message">Usernames do not match.</p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="confirm_email">Confirm Email:</label>
            <input type="email" id="confirm_email" name="confirm_email" required>
            <p id="emailError" class="error-message">Emails do not match.</p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="/terms_conditions" target="_blank">terms and conditions</a>.
                </label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            let username = document.getElementById("username").value;
            let confirmUsername = document.getElementById("confirm_username").value;
            let email = document.getElementById("email").value;
            let confirmEmail = document.getElementById("confirm_email").value;
            
            let usernameError = document.getElementById("usernameError");
            let emailError = document.getElementById("emailError");

            let isValid = true;

            if (username !== confirmUsername) {
                usernameError.style.display = "block";
                isValid = false;
            } else {
                usernameError.style.display = "none";
            }

            if (email !== confirmEmail) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
